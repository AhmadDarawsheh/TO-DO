<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo">
            <h2>TO-DO List <img src="/images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-todo" placeholder="Add your Text">
                <!-- <button onclick="priB()" class="ddb">Priority</button> -->
                <select name="Priority selection" id="ps">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button id="addB">Add</button>

            </div>
            <div id="mdd" class="dropdown">
               
                <!-- <div id="dp" class="dropdown-menu">
                    <a href="#">High</a>
                    <a href="#">Medium</a>
                    <a href="#">Low</a>
                </div> -->
            </div>
            <div class="todo-list">
                <ul id="list">
                    <!-- <li class="checked high">TASK 1</li>
                    <li>TASK 2</li>
                    <li>TASK 3</li> -->
                </ul>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
